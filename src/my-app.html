<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/hardware-icons.html">


<dom-module id="my-app">
    <template>
        <style>
            :host {
                --app-primary-color: #333;
                --app-secondary-color: black;
                --app-text-color: white;
                display: block;
            }

            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
                text-transform: uppercase;
            }

            .drawer-list a.iron-selected {
                font-weight: bold;
                background-color: var(--app-primary-color);
                color: var(--app-text-color);

            }

            h1#logo {
                font-family: AppleGothic, sans-serif;
                font-size: 30px;
                text-rendering: optimizeLegibility;

                color: #e0dfdc;
                letter-spacing: .1em;
                text-shadow: 0 -1px 0 #fff,
                0 1px 0 #2e2e2e,
                0 2px 0 #2c2c2c,
                0 3px 0 #2a2a2a,
                0 4px 0 #282828,
                0 5px 0 #262626,
                0 6px 0 #242424,
                0 7px 0 #222,
                0 8px 0 #202020;
            }

            paper-icon-button.giant {
                width: 50px;
                height: 50px;
            }

            paper-icon-button#toggle-icon {
                background-color: rgba(126, 126, 126, 0.8);
                margin-right: 10px;
            }

            .profile-image {
                width: 150px;
                height: 150px;
                border: 4px solid dimgray;
                -webkit-border-radius: 50%;
                border-radius: 50%;
                overflow: hidden;
                padding: 0;
                margin: 0 auto;
            }

            .profile-image img {
                width: 100%;
            }

            h3.profile-title {
                font-size: 20px;
                text-transform: uppercase;
                margin: 0;
            }

            p.profile-description {
                font-size: 18px;
            }

            .text-center {
                text-align: center;
            }

            .no-margin {
                margin: 0;
            }

            .pb-5 {
                padding-bottom: 5px;
            }
        </style>

        <app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location>
        <app-route
                route="{{route}}"
                pattern="[[rootPath]]:page"
                data="{{routeData}}"
                tail="{{subroute}}"></app-route>

        <app-drawer-layout fullbleed narrow="{{narrow}}">
            <!-- Drawer content -->
            <app-drawer id="drawer" swipe-open="[[narrow]]">

                <div id="lecturer">
                    <h2 class="text-center">Today's Lecturer</h2>
                    <div class="profile-image">
                        <img src="http://placehold.it/200x200" alt="">
                    </div>
                    <div class="profile-details text-center">
                        <h3 class="profile-title">
                            <b>Jake Renzela</b>
                        </h3>
                        <p class="profile-description text-center no-margin">
                            <i>Software Engineer at Deakin</i>
                            jake.renzella@deakin.edu.au
                            <br>
                            Melbourne, Australia
                        </p>
                    </div>
                    <hr>
                </div>

                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a name="home" href="[[rootPath]]home">
                        <iron-icon icon="icons:home" class="pb-5"></iron-icon>
                        Home</a>
                    <a name="software" href="[[rootPath]]software">
                        <iron-icon icon="hardware:computer" class="pb-5"></iron-icon>
                        Software Project</a>
                    <a name="hardware" href="[[rootPath]]hardware">
                        <iron-icon icon="hardware:memory" class="pb-5"></iron-icon>
                        Hardware Project</a>
                    <a name="about" href="[[rootPath]]about">
                        <iron-icon icon="icons:info" class="pb-5"></iron-icon>
                        About</a>
                    <a name="contact" href="[[rootPath]]contact">
                        <iron-icon icon="icons:question-answer" class="pb-5"></iron-icon>
                        Contact</a>
                </iron-selector>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>
                <app-header condenses effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="menu" class="giant" id="toggle-icon" drawer-toggle></paper-icon-button>
                        <h1 main-title id="logo">CSWorkShop</h1>
                    </app-toolbar>
                </app-header>

                <iron-pages
                        selected="[[page]]"
                        attr-for-selected="name"
                        fallback-selection="view404"
                        role="main">
                    <my-home name="home"></my-home>
                    <my-about name="about"></my-about>
                    <my-contact name="contact"></my-contact>
                    <my-software name="software"></my-software>
                    <my-hardware name="hardware"></my-hardware>
                    <my-registration name="registration"></my-registration>
                    <my-view404 name="view404"></my-view404>
                </iron-pages>

            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>
        Polymer({
            is: 'my-app',

            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged',
                },
            },

            observers: [
                '_routePageChanged(routeData.page)',
            ],

            _routePageChanged: function (page) {
                this.page = page || 'home';

                if (!this.$.drawer.persistent) {
                    this.$.drawer.close();
                }
            },

            _pageChanged: function (page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },

            _showPage404: function () {
                this.page = 'view404';
            },
        });
    </script>
</dom-module>
